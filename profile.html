<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Profile  Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #141414;
      color: white;
      font-family:  sans-serif;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 1200px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 100;
      margin-bottom: 20px;
    }

    .profiles {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 150px; /* Flexible width with a minimum size */
      max-width: 170px;
      transition: color 0.3s;
    }

    

    .avatar {
      width: 170px;
      height: 170px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      transition: border 0.3s;
    }

    .avatar::after{
        content: "(◔◡◔)";
    }

    .avatar:hover {
      border: 4px solid white;
      transition: border 0.2s;

    }

    .blue { background-color: #3498db; }
    .yellow { background-color: #f1c40f; }
    .green { background-color: #2ecc71; }
    .red { background-color: #e74c3c; }
    .teal { background-color: #1abc9c; }

    p {
      font-size: 1rem;
      margin-top: 10px;
      color: gray;
      transition: color 0.3s;
    }

    p:hover {
      color: white;
    }

    .manage-profiles {
      margin-top: 30px;
      padding: 10px 20px;
      border: 1px solid white;
      background: transparent;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.4s;
    }

    .manage-profiles:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .avatar {
        width: 120px;
        height: 120px;
        font-size: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      .manage-profiles {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .avatar {
        width: 100px;
        height: 100px;
        font-size: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .profile p {
        font-size: 0.9rem;
      }

      .manage-profiles {
        font-size: 0.8rem;
        padding: 6px 12px;
      }
    }

    .profile>a>div:hover{
        color:white
    }
    

  </style>
</head>
<body>
  <div class="container">
    <h1>Who's watching?</h1>
    <div class="profiles">
      <div class="profile">
        <a href="Home.html">
            
            <div class="avatar blue"></div>
        </a>
        <p>Sarbajit Acharjee login</p>
      </div>
      <div class="profile">
        <div class="avatar yellow"></div>
        <p>Dad</p>
      </div>
      <div class="profile">
        <div class="avatar green"></div>
        <p>Mom</p>
      </div>
      <div class="profile">
        <div class="avatar red"></div>
        <p>Child</p>
      </div>
      <div class="profile">
        <div class="avatar teal"></div>
        <p>OLD</p>
      </div>
    </div>
    <button class="manage-profiles">Manage Profiles</button>
  </div>
</body>
</html>
